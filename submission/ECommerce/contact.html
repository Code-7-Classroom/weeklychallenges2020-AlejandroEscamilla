            <form>

                <div id="" class="form-name__style">
                    <div class="form-div_style" id="">
                        <label id="" class="description" for="fname">First Name</label>
                        <input class="form-input__style" type="text" id="fname" name="firstname" required>
                    </div>

                    <div class="form-div_style" id="">
                        <label id="" class="description" for="lname">Last Name</label>

                    </div>
                </div>

                <div id="" class="form-contact__style">
                    <div class="form-div_style" id="">
                        <label id="" class="description" for="email">E-Mail</label>
                        <input class="form-input__style" type="text" id="email" name="email" required>
                    </div>

                    <div class="form-div_style" id="">
                        <label id="" class="description" for="phone">Phone Number</label>
                        <input class="form-input__style" type="text" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                </div>
                
                <div class="form-text__style">
                    <div class="" id="">
                        <label id="textarea-label__style" class="text-label__style description" for="subject">Contact Me</label>
                        <br>
                        <textarea id="form-textarea__style" class="text-area__style" id="subject" name="subject"></textarea>
                    </div>
                </div>
                        <input id="form-button__submit" type="submit" value="Submit">
        
            </form>
