        // <!-- VERY EASY: What is the difference between the following JavaScript keywords: var, let and const.  Please provide a written explanation.

        document.write("Hello! Open the console!")
        // var = funciton scoped, can be updated, can be redeclared;

        var example = 2;
        console.log(example);
        var example = 4;

        // let = block scoped, can be updated, can NOT be redeclared;

        let example2 = 2;
        console.log(example2);
     // let example2 = 4; will return "Identifier 'example2' has already been declared" in console

        // const = block scoped, can NOT be updated, can NOT be redeclared;

        const example3 = 4;

     // const example3 = 6; will return "Identifier 'example3' has already been declared" in console
